{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Left side: Head-to-Head and Total Goals -->
    <div class="col-md-6 text-center">
      <h2>Head-to-Head</h2>
      <table id="headToHeadTable" class="table table-striped">
        <thead>
          <tr>
            <th>Player 1</th>
            <th>Head to Head</th>
            <th>Player 2</th>
          </tr>
        </thead>
        <tbody>
          <!-- Head-to-head data populated by JS -->
        </tbody>
      </table>
      
      <!-- Total Goals -->
      <h2 class="mt-5">Total Goals</h2>
      <table id="totalGoalsTable" class="table table-striped">
        <thead>
          <tr>
            <th>Player</th>
            <th>Total Goals</th>
          </tr>
        </thead>
        <tbody>
          <!-- Total goals data populated by JS -->
        </tbody>
      </table>
    </div>

    <!-- Right side: Recent Games Log -->
    <div class="col-md-6">
      <h2>Recent Games</h2>
      <table id="recentGamesTable" class="table table-striped">
        <thead>
          <tr>
            <th>Player 1</th>
            <th>Team</th>
            <th>Goals</th>
            <th>Player 2</th>
            <th>Team</th>
            <th>Goals</th>
          </tr>
        </thead>
        <tbody>
          <!-- Recent games log populated by JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="/static/js/fifa.js"></script>
{% endblock %}
